<!DOCTYPE html>
<html>

<head>
    <title>キリのいい振替</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <h1>キリのいい振替</h1>
        <div>口座から口座に振替を行って、残高をキリのいい数字にするための計算機です。</div>
        <div>残高を入力して、振替額を計算してください。</div>
        <form id="transfer-form">
            <label for="balanceFrom">振替元の残高</label>
            <input type="number" id="balanceFrom" name="balanceFrom" required>

            <label for="balanceTo">振替先の残高</label>
            <input type="number" id="balanceTo" name="balanceTo" required>
        </form>
        <div>振替額</div>
        <div id="result">0</div>
        <button id="settings-button">設定を表示</button>
        <div class="hidden" id="settings-container">
            <h2>設定</h2>
            <form>
                <label for="minFrom">振替元の下限</label>
                <input type="number" id="minFrom" name="minFrom">

                <label for="maxTo">振替先の上限</label>
                <input type="number" id="maxTo" name="maxTo">

                <label for="minTransfer">最小振替額</label>
                <input type="number" id="minTransfer" name="minTransfer">
            </form>
        </div>
    </div>
    <script type="module" src="./transfer.mjs"></script>
    <script type="module" src="./index.mjs"></script>
</body>

</html>
